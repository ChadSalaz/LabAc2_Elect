<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>

    <div class="container">
        <h1>Interactive To-Do List</h1>
        
        <form id="taskForm">
            <label for="taskNameInput">Task Name:</label>
            <input type="text" id="taskNameInput" placeholder="Enter task name" required>

            <label for="taskDescInput">Task Description:</label>
            <textarea id="taskDescInput" placeholder="Enter task description" required></textarea>
            
            <button type="submit" id="addTaskBtn">Add Task</button>
        </form>

        <hr>

        <table id="taskListTable">
            <thead>
                <tr>
                    <th>Item No.</th>
                    <th>Task Name</th>
                    <th>Task Description</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>

</body>
</html>
